<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа. Место">
    <meta name="keywords" content="Фотогалерея, место">
    <meta name="author" content="Олеся Маслова">
    
    <title>Mesto</title>
</head>
<body class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src= "<%=require('../src/images/imageavatar.png')%>" alt="Фото пользователя (фото Жак-Ив Кусто)">
                    <div class="profile__avatar-overlay"><img class = "profile__avatar-vector" src= "<%=require('../src/images/vectoravatarvector.svg')%>"></div>
                    <div class="profile__name-box">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__subname">Исследователь океана</p>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="gallery">
                <ul class="gallery__list">
                  
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
        </footer>

        <template class="template__card">
            <li class="card">
                <img class="card__image" src=" " alt="">
                <div class="card__wrap">
                    <h2 class="card__name"></h2>
                    <div class="card__button-wrap">
                    <button class="card__like-button" type="button"></button>
                    <p class="card__like-counter"></p>
                </div>
                    <button class="card__delete-button" type="button"></button>
                </div>
            </li>
        </template>

        <div class="popup popup_type_edit">
            <form class="popup__form popup__form_userinfo" name="userinfo" novalidate>
                <button class="popup__close-button" type="button"></button>
                <h3 class="popup__heading">Редактировать профиль</h3>
                <label class="popup__label">
                <input class="popup__input popup__input_username" id="username-input" type="text" name="name" minlength="2" maxlength="40" required>
                <span class="popup__error" id="username-input-error"></span>
                </label>
                <label class="popup__label">
                <input class="popup__input popup__input_job" id="job-input" type="text" name="about" minlength="2" maxlength="200" required>
                <span class="popup__error" id="job-input-error"></span>
                </label>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>  
        <div class="popup popup_type_new-card">
            <form class="popup__form popup__form_picture" name="picture" novalidate>
                <button class="popup__close-button popup__close-button_place_new-card" type="button"></button>
                <h3 class="popup__heading">Новое место</h3>
                <label class="popup__label">
                <input class="popup__input popup__input_picture-name" id="picture-input" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__error" id="picture-input-error"></span>
                </label>
                <label class="popup__label">
                <input class="popup__input popup__input_picture-link" id="link-input" type="url" name="link" placeholder="Ссылка на картинку" required> 
                <span class="popup__error" id="link-input-error"></span>
                </label>
                <button class="popup__submit-button" type="submit">Создать</button>
            </form>
        </div>

        <div class="popup popup_type_new-avatar">
            <form class="popup__form popup__form_place_avatar popup__form_avatar" name="avatar" novalidate>
                <button class="popup__close-button popup__close-button_place_new-card" type="button"></button>
                <h3 class="popup__heading">Обновить аватар</h3>
                <label class="popup__label">
                <input class="popup__input popup__input_picture-link" id="avatar" type="url" name="avatar" placeholder="Ссылка на картинку" required> 
                <span class="popup__error" id="avatar-error"></span>
                </label>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>

        <div class="popup popup_type_delete-confirmation">
            <form class="popup__form popup__form_place_cofirmation" name="confirmation" novalidate>
                <button class="popup__close-button" type="button"></button>
                <h3 class="popup__heading popup__heading_place_confirmation">Вы уверены?</h3>
                <button class="popup__submit-button popup__submit-button_place_confirmation" type="submit">Да</button>
            </form>
        </div>

        <div class="popup popup_background-dark popup_type_image">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_place_image" type="button"></button>
                <figure class="popup__image-wrap">
                    <img class="popup__image" src=" " alt="">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </div>
        
    </body>
</html>
