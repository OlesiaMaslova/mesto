<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа. Место">
    <meta name="keywords" content="Фотогалерея, место">
    <meta name="author" content="Олеся Маслова">
    <link rel="stylesheet" href="./pages/index.css"> 
    <title>Mesto</title>
</head>
<body class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
        <section class="profile">
            <div class="profile__wrap">
            <div class="profile__info">
            <img class="profile__avatar" src="./images/imageavatar.png" alt="Фото пользователя (фото Жак-Ив Кусто)">
            <div class="profile__name-box">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__subname">Исследователь океана</p>
                <button class="profile__edit-button" type="button"></button>
            </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </div>
        </section>
        <section class="gallery">
            <ul class="gallery__list">
                <li class="gallery__item">
                    <img class="gallery__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="загружаемое фото.руины церкви">
                    <div class="gallery__wrap">
                        <h2 class="gallery__item-name">Карачаевск</h2>
                        <button class="gallery__like-button" type="button"></button>
                    </div>
                </li>
                <li class="gallery__item">
                    <img class="gallery__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="загружаемое фото.гора Эльбрус на рассвете">
                    <div class="gallery__wrap">
                        <h2 class="gallery__item-name">Гора Эльбрус</h2>
                        <button class="gallery__like-button" type="button"></button>
                    </div>
                </li>
                <li class="gallery__item">
                    <img class="gallery__image" src="./images/kirill-pershin-1556355-unsplashdombai.png" alt="загружаемое фото.лес у подножья горного хребта">
                    <div class="gallery__wrap">
                        <h2 class="gallery__item-name">Домбай</h2>
                        <button class="gallery__like-button" type="button"></button>
                    </div>
                </li>
                <li class="gallery__item">
                    <img class="gallery__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="загружаемое фото.гора Эльбрус на рассвете">
                    <div class="gallery__wrap">
                        <h2 class="gallery__item-name">Гора Эльбрус</h2>
                        <button class="gallery__like-button" type="button"></button>
                    </div>
                </li>
                <li class="gallery__item">
                    <img class="gallery__image" src="./images/kirill-pershin-1556355-unsplashdombai.png" alt="загружаемое фото.лес у подножья горного хребта">
                    <div class="gallery__wrap">
                        <h2 class="gallery__item-name">Домбай</h2>
                        <button class="gallery__like-button" type="button"></button>
                    </div>
                </li>
                <li class="gallery__item">
                    <img class="gallery__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="загружаемое фото.руины церкви">
                    <div class="gallery__wrap">
                        <h2 class="gallery__item-name">Карачаевск</h2>
                        <button class="gallery__like-button" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
         <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form class="popup__form">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__heading">Редактировать профиль</h3>
            <input class="popup__input popup__input_username" type="text" name="username">
            <input class="popup__input popup__input_job" type="text" name="job">
            <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
    </div>   
<script src="./pages/index.js"></script>
</body>
</html>
