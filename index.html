<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа. Место">
    <meta name="keywords" content="Фотогалерея, место">
    <meta name="author" content="Олеся Маслова">
    <link rel="stylesheet" href="./pages/index.css"> 
    <title>Mesto</title>
</head>
<body class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/imageavatar.png" alt="Фото пользователя (фото Жак-Ив Кусто)">
                    <div class="profile__name-box">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__subname">Исследователь океана</p>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="gallery">
                <ul class="gallery__list">
                  
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
        </footer>

        <template class="template__card">
            <li class="card">
                <img class="card__image" src=" " alt="">
                <div class="card__wrap">
                    <h2 class="card__name"></h2>
                    <button class="card__like-button" type="button"></button>
                    <button class="card__delete-button" type="button"></button>
                </div>
            </li>
        </template>

        <div class="popup popup_type_edit">
            <form class="popup__form popup__form_userinfo" name="userinfo">
                <button class="popup__close-button" type="button"></button>
                <h3 class="popup__heading">Редактировать профиль</h3>
                <input class="popup__input popup__input_username" type="text" name="username">
                <input class="popup__input popup__input_job" type="text" name="job">
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>  
        <div class="popup popup_type_new-card">
            <form class="popup__form popup__form_picture" name="picture">
                <button class="popup__close-button popup__close-button_place_new-card" type="button"></button>
                <h3 class="popup__heading">Новое место</h3>
                <input class="popup__input popup__input_picture-name" type="text" name="pic-name" placeholder="Название">
                <input class="popup__input popup__input_picture-link" type="text" name="link" placeholder="Ссылка на картинку">
                <button class="popup__submit-button" type="submit">Создать</button>
            </form>
        </div>
        <div class="popup popup_background-dark popup_type_image">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_place_image" type="button"></button>
                <figure class="popup__image-wrap">
                    <img class="popup__image" src=" " alt="">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </div>    
        <script src="./scripts/index.js"></script>
    </body>
</html>
